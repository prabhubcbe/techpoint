<div class="component_container">
  <div class="bg_GreenGradient padding_100">
    <div class="Root_containerVariable pl-2">
      <div class="title_candidates">
        <p>REPORTS : ANALYSIS : BASELINE</p>
      </div>

      <div class="header_container">
        <div class="item1">
          <img class="back_btn" src="../../../../assets/icons/backarrowwithBG.svg" />
          <p class="Analysis_txt">Baseline</p>
        </div>
      </div>
      <p class="sub_title">
        Set baseline for on Soft-skills/Aptitude/Technical skills which will act
        as a combined goal set by an individual or group of individuals to move
        along in a direction.
      </p>
    </div>
    <div class="tabs_content Root_containerVariable">
      <mat-tab-group class="profile_note_tabs">
        <mat-tab label="ROLE">
          <!--************* ROLE CARDS********************* -->
          <div *ngIf="roles_onfirst">
            <div class="row p-0 m-0">
              <div class="col-9">
                <div class="roles_container">
                  <p class="role_head">ROLES({{jobRolesInReports.length}})</p>
                  <div class="search">
                    <input type="text" class="search__input" placeholder="Search any team" />
                    <div class="search__button">
                      <!-- search icon -->
                      <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                        <g>
                          <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                          </path>
                        </g>
                      </svg>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
</div>
</div>
